<!doctype html>
 <html lang="en" dir="ltr">
    <head>
       <meta charset="utf-8">
       <title>HF | Contact</title>
       {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/contact.css' %}">
    </head>

    <body class="x">

        <div class="contener">
            <img src="{% static 'myapp/HF.png' %}" width = "50" height = "50" alt="logo">
            </div>

        <div class ="container">
           <div class="row">
             <ul>
                 <a href="/home/">
                 <button class="button">Home</button>
                 </a>

                 <a href="/about/">
                 <button class="button">About</button>
                 </a>

                 <a href="/covid19/">
                 <button class="button">Covid19</button>
                 </a>

                 <a href="/contact/">
                 <button class="button1">Contact</button>
                 </a>

                 <a href="/blog/">
                 <button class="button">Blog</button>
                 </a>

             </ul>
           </div>
        </div>

        <section class="contact">
          <h2 class ="title">Contact Us</h2>
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send">
          </form>
        </section>
    </body>
 </html>
