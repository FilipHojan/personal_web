<!doctype html>
 <html lang="en" dir="ltr">
    <head>
       <meta charset="utf-8">
       <title>HF | About</title>
       {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/blog_detail.css' %}">
    </head>

    <body class="x">

        <div class="contener">
            <img src="{% static 'myapp/HF.png' %}" width = "50" height = "50" alt="logo">
        </div>

        <div class ="container">
           <div class="row">
             <ul>
                 <a href="/home/">
                 <button class="button">Home</button>
                 </a>

                 <a href="/about/">
                 <button class="button">About</button>
                 </a>

                 <a href="/covid19/">
                 <button class="button">Covid19</button>
                 </a>

                 <a href="/contact/">
                 <button class="button">Contact</button>
                 </a>

                 <a href="/blog/">
                 <button class="button1">Blog</button>
                 </a>


             </ul>
           </div>
        </div>


        {% block content %}
        <h1>{{ object.title }}</h1>

        <p>{{ object.body }}</p>
        <p>{{ object.date_create }} ({{object.date_create|timesince}} ago)</p>
        <p> Author: {{ object.author }}</p>
        {% endblock %}

        <a href="/blog/">
            <button class="button2">Back</button>
        </a>
    </body>
 </html>
